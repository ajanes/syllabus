  topics:
    - "Basic concepts: probability spaces, conditional probability, Bayes' Theorem, independent events"
    - "Random variables: distribution, density, expectation, variance, covariance, law of large numbers"
    - "Special distributions: Bernoulli, Binomial, Poisson, Exponential, Normal, Chi-Square, t-Distribution"
    - "Sampling: sums of random variables, central limit theorem, sample variance"
    - "Parameter Estimation: maximum likelihood estimates, interval estimates, confidence intervals"
    - "Hypothesis testing: significance levels, test statistics, p-values "
  teaching_format: "The course includes frontal lectures, lab groups supported by teaching assistants (TAs), and coursework assignments that are corrected and commented on by the TAs. In the lectures, new concepts and techniques are introduced, both by way of presentation on the blackboard and by small exercises. In the assignments, students refine these in order to apply them to selected problems. In the lab groups, students discuss possible approaches to the tasks of the assignments with the TAs and compare different solutions. In addition, students also solve problems that are independent of the assignments to deepen the understanding of the material presented in the lectures."
  assessment: "The assessment is based on coursework assignments (30%) and a written final exam (70%). To pass the course, the written exam has to be passed. The assignments consist of exercises to apply knowledge acquired in the lectures. The written final exam contains unseen questions about the material covered in the course. The aim of the written exam is to check to which degree students have mastered the following learning outcomes: 1) Knowledge and understanding, 2) applying knowledge and understanding, 3) making judgments. Students who do not submit all assignments will be assessed on the written exam and the submitted parts of the coursework. For students who submit all assignments, the final mark will be a weighted average of the exam mark (70%) and the assignment mark (30%). If students do not submit all assignments, the percentage for the assignments will be lower. Also, assignments for which the mark is lower than the mark of the written exam will not be considered."
  assessment_language: German
  evaluation_criteria: Correctness and clarity of the answers.
