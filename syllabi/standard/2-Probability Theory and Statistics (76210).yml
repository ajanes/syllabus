  attendance: Attendance is not compulsory, but strongly recommended. The lectures consist of presentations on the black board, interspersed by small exercises, and discussions with the students. The goal of the course is to enable students to solve problems that require reasoning about probabilities and statistics, which is a skill that can only be acquired by training. All the material used in the lectures and labs as well as the assignments will be published on the OLE pages of the course. Students should note that slides and hand-written lecture notes are supporting material, but their study is not sufficient to reach the goal of the course. Experience shows that some students are able to acquire the intended skills without attending all lectures or all labs, but attendance and success in studies are strongly correlated. Students who are unable to follow all lectures and labs are encouraged to attend at least some of them. They are also encouraged to work out all the exercises given during the lectures and the labs and to submit the coursework, for which they will receive feedback and marks.
  prerequisites: The course requires knowledge of the convergence of sequences and series, exponential and logarithmic functions, derivatives and partial derivatives, and integration as covered in the Analysis course.
  course_page: null
  specific_educational_objectives: The course offers an overview of the theory of probability in connection to its use in computer science and the use of statistics in analysing and understanding empirical data.
