  prerequisites: "The necessary prerequisite for this course is Web and Internet Engineering, as it provides the essential knowledge of HTML and CSS required to follow the course. It is also recommended that students have attended the HCI for Business course from the Business Informatics program, as it covers context-of-use analysis, conceptual modeling, and low to middle fidelity prototyping, which are relevant for this course."
