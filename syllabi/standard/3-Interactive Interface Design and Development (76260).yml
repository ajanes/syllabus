  specific_educational_objectives: |
    This course teaches students how to design and develop the interaction of a web application by placing users and their requirements at the center of the design and development process. It begins with a brief overview of user requirements and how to specify them, for example through the use of scenarios. The course then introduces fundamental web design principles and patterns, including aspects such as navigation, color, and visual hierarchy. Students learn how to prototype a web application interface by taking into account user requirements, design principles, and established patterns. Design techniques covered include wireframing and the creation of sitemaps. Finally, the course guides students in developing the interface of a web application using web programming languages.
